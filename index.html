<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Application</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8566d4347c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header>
        <h1>toDo</h1>
    </header>

    <main>
        <div class="container">
            <div class="row addTask">
                <div class="col-10 mx-auto">
                    <input type="text" class="input-group" id="addTask" placeholder="Add new task">
                </div>

                <div class="col-2">
                    <button class="btn"><i class="fas fa-plus-circle"></i></button>
                </div>
            </div>

            <div class="row m-3">
                <div class="col-12">
                    <p class="taskCount">2 incomplete tasks</p>
                </div>
            </div>

            <div class="row taskRow">
                <div class="col-12 col-md-4">
                    <p class="task">Task 1</p>
                </div>

                <div class="col-6 col-md-2">
                    <div class="dueDate">27-03-2020</div>
                </div>
                <div class="col-2 col-md-2">
                    <button class="btn"><i class="far fa-check-circle"></i></button>
                </div>

                <div class="col-2 col-md-2">
                    <button class="btn"><i class="far fa-trash-alt"></i></button>
                </div>
            </div>

            <div class="row taskRow">
                <div class="col-12 col-md-4">
                    <p class="task">Task 2</p>
                </div>

                <div class="col-6 col-md-2">
                    <div class="dueDate">27-03-2020</div>
                </div>
                <div class="col-2 col-md-2">
                    <button class="btn"><i class="far fa-check-circle"></i></button>
                </div>

                <div class="col-2 col-md-2">
                    <button class="btn"><i class="far fa-trash-alt"></i></button>
                </div>
            </div>

            <div class="row taskRow">
                <div class="col-12 col-md-4">
                    <p class="task">Task 3</p>
                </div>

                <div class="col-6 col-md-2">
                    <div class="dueDate">27-03-2020</div>
                </div>
                <div class="col-2 col-md-2">
                    <button class="btn"><i class="far fa-check-circle"></i></button>
                </div>

                <div class="col-2 col-md-2">
                    <button class="btn"><i class="far fa-trash-alt"></i></button>
                </div>
            </div>

            <div class="row taskRow">
                <div class="col-12 col-md-4">
                    <p class="task">Task 4</p>
                </div>

                <div class="col-6 col-md-2">
                    <div class="dueDate">27-03-2020</div>
                </div>
                <div class="col-2 col-md-2">
                    <button class="btn"><i class="far fa-check-circle"></i></button>
                </div>

                <div class="col-2 col-md-2">
                    <button class="btn"><i class="far fa-trash-alt"></i></button>
                </div>
            </div>

        </div>
    </main>
</body>

</html>
